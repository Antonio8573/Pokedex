<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>POKE-EvO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


    <!--Links-->
    <link rel="icon" href="./site/pokebola.png" <link rel="icon" href="./site/pokebola.png">
    <link rel="stylesheet" href="./css/style.css">

    <!--Main JavaScritp-->
    <script defer src="./js/script.js">

    </script>
</head>

<body>
    <main>

        <img src="#" alt="pokemon" class="pokemon_image">

        <img src="./pokedex/Pokedex.png" alt="pokedex" class="pokedex">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -

        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required />

            <button class="button btn-next">Next &gt;</button>
        </div>


    </main>
